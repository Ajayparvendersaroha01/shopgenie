< html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Shopping Site</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 900px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 15px;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h1 {
            color: #333;
        }

        .contact-info {
            margin-top: 30px;
            font-size: 1.1rem;
        }

        .contact-info p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <h2>We'd love to hear from you!</h2>
        <form action="submit_form.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Your Email Address">

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Your Message..."></textarea>

            <input type="submit" value="Submit"><a href="index.html">BACK TO HOME</a></input>
        </form>

        <div class="contact-info">
            <h3>Our Address:</h3>
            <p>123 Shopping Street, Suite 101</p>
            <p>City, Country 12345</p>
            <p>Email: support@shoppingsite.com</p>
            <p>Phone: (123) 456-7890</p>
        </div>
    </main>
<button class="z"><a href="index.html">BACK TO HOME</a></button>
</body>

</html>
